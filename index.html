<!DOCTYPE html>
<html lang="en">
	<head>
		<title>@MCRT.Studio</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f00;
				color: #f00;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			p, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div>
		<p>@MCRT.Studio</p>
		</div>

		<script src="scripts/three.js"></script>
		<script src="scripts/WebGL.js"></script>
		<script src="scripts/stats.min.js"></script>

		<canvas id="myCanvas"></canvas>

<script>
var renderer,
    	scene,
    	camera,
    	myCanvas = document.getElementById('myCanvas');

    //RENDERER
    renderer = new THREE.WebGLRenderer({
      canvas: myCanvas, 
      antialias: true
    });
    renderer.setClearColor(0x000000);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    //CAMERA
    camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000 );

    //SCENE
    scene = new THREE.Scene();

    //LIGHTS
    var light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);

    var light2 = new THREE.PointLight(0xffffff, 0.5);
    scene.add(light2);
  
    
    var loader = new THREE.JSONLoader();

    loader.load( 'models/mcrtlogo.json', handle_load);

    var mesh;
    var mixer;

    function handle_load(geometry, materials) {

        //BASIC MESH
        // var material = new THREE.MultiMaterial(materials);
        // mesh = new THREE.Mesh(geometry, material);
        // scene.add(mesh);
        // mesh.position.z = -10;

        //ANIMATION MESH
        var material = new THREE.MeshLambertMaterial({morphTargets: true});

        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        mesh.position.z = -10;


        //MIXER
        mixer = new THREE.AnimationMixer(mesh);

        var clip = THREE.AnimationClip.CreateFromMorphTargetSequence('talk', geometry.morphTargets, 30);
        mixer.clipAction(clip).setDuration(1).play();
    }


    //RENDER LOOP
    render();

    var delta = 0;
    var prevTime = Date.now();

    function render() {

        delta += 0.1;

        if (mesh) {
        
            mesh.rotation.y += 0.01;

            //animation mesh
            // mesh.morphTargetInfluences[ 0 ] = Math.sin(delta) * 20.0;
        }

        if (mixer) {
            var time = Date.now();
            mixer.update((time - prevTime) * 0.001);
            prevTime = time;
        }

    	renderer.render(scene, camera);

    	requestAnimationFrame(render);
    }

    </script>

	</body>
</html>
